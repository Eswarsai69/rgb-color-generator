<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Generator</title>
    <link rel="icon" href="iconimage.png">
    <link rel="stylesheet" href="rgb.css">
</head>
<body>
    <header>
        <h1>RGB Color Generator</h1>
    </header>
    <div class="container">
        <div id="color-box"></div>
        <div class="sliders">
            <label for="red-slider">Red:</label>
            <input id="red-slider" type="range" max="255" min="0" value="0">
            <span id="red-span">0</span>
            <br><br>
            <label for="green-slider">Green:</label>
            <input id="green-slider" type="range" max="255" min="0" value="0">
            <span id="green-span">0</span>
            <br><br>
            <label for="blue-slider">Blue:</label>
            <input id="blue-slider" type="range" max="255" min="0" value="0">
            <span id="blue-span">0</span>
        </div>
        <button id="copy-values">Copy Values</button>
    </div>
    <script src="rgb.js"></script>
</body>
</html>
